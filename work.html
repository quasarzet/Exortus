    <h2 class="title">Work With Us</h2>

    <div class="form-container">
        <form id="registration-form" method="post" action="">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required><br>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required><br>
            <input type="email" id="email" name="email"placeholder="Email" multiple><br>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" multiple><br>
        <hr class="form-division">
            <input type="text" id="username" name="username" placeholder="Enter a Username" required><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <input type="password" name="password" id="password-again" placeholder="Please re-enter your Password"><br>
            <input type="checkbox" name="optional-news" id="optional-news"><label for="optional-news" class="optional-news">Receive the latest news about Exortus</label>
